{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - Change password successful
{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item">
        <a href="{% url 'accounts:password_change' %}">Change password</a>
    </li>
    <li class="breadcrumb-item active">Success</li>
{% endblock %}

{% block content %}
    <div class="alert alert-success" role="alert">
        Your <strong>password</strong> has been changed!
    </div>
    <a href="/" class="btn btn-secondary">Home page</a>
{% endblock %}
